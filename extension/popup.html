<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      font-size: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .save-btn {
      background-color: #34a853;
    }
    .save-btn:hover {
      background-color: #2d8e47;
    }
  </style>
</head>
<body>
  <button id="newNotesBtn">New Notes Tab</button>
  <button id="saveNotesBtn" class="save-btn">Save Current Notes</button>
  <script src="popup.js"></script>
</body>
</html>
